<!DOCTYPE html>
<html lang="en" style="height:100%;width:100%;">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>GDC Client</title>
  </head>
  <body style="height:100%;width:100%;">
    <div id="preloader" className="uk-overlay-default uk-height-1-1" style="display:inline-block;">
      <div className="uk-position-center">
        <h3 className="uk-text-center uk-text-muted"><span uk-spinner="ratio: 2"></span> &nbsp; Loading catalogue...</h1>
      </div>
    </div>

    <div id="component" className="uk-height-1-1" style="display:none;">
      <div uk-grid className="uk-child-width-expand uk-grid-column-collapse uk-grid-row-collapse uk-height-1-1">
        <div className="uk-width-1-3 uk-height-1-1 gdc-custom-panel" id="left-panel">
          <div className="uk-card uk-card-default uk-card-body uk-height-1-1 uk-padding-small">
            <ul uk-tab>
              <li className="uk-active"><a href="#">Layers</a></li>
            </ul>
            <div id="search_filter_container" className="uk-width-1-1 uk-margin-bottom">
            </div>
            <div uk-grid className="uk-grid-column-collapse uk-grid-row-collapse">
              <div className="uk-width-1-4">
                <div className="uk-padding-remove gdc-custom-noscroller uk-height-1-1" style="height:calc(100vh - 140px);">
                  <p className="uk-margin-small-top uk-margin-small-bottom">Location:</p>
                  <div id="region_filter_container"></div>
                  <p className="uk-margin-top uk-margin-small-bottom">Category:</p>
                  <div id="categorie_filter_container"></div>
                  <p className="uk-margin-top uk-margin-small-bottom">Created :</p>
                  <form id="search_filter_container"
                    className="uk-search uk-search-default uk-width-1-1 uk-form-small uk-margin-small-bottom uk-padding-remove">
                    <input className="uk-search-input uk-form-small uk-padding-small uk-margin-small-bottom" id="flatpickr-after"
                      type="search" placeholder="After" />
                    <input className="uk-search-input uk-form-small uk-padding-small" id="flatpickr-before" type="search"
                      placeholder="Before" />
                  </form>
                </div>
              </div>
              <div className="uk-width-3-4 uk-padding-remove" id="main_result_list_container"></div>
            </div>
          </div>
        </div>
        <div>
          <div id="map" style="width: 100%; height: 100%; padding:0px">

          </div>
        </div>
        <div className="uk-width-1-6 uk-height-1-1 gdc-custom-scroller gdc-custom-scroller gdc-custom-panel" id="right-panel">
          <div id="legend_container"></div>
        </div>
      </div>
    </div>

</html>
